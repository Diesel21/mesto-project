<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта.">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__box">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватарка пользователя.">
        <div class="profile__info">
          <div class="profile__edit-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit">
            </button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button profile__button_type_add">
      </button>
    </section>
    <section class="cards">
      <ul class="cards__grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form">
        <fieldset class="popup__inputs">
          <input class="popup__input" type="text" value="" name="name" placeholder="Представьтесь с;">
          <input class="popup__input" type="text" value="" name="profession"
            placeholder="А чем занимаетесь?">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button">
      </button>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form">
        <fieldset class="popup__inputs">
          <input class="popup__input" type="text" value="" name="place" placeholder="Название">
          <input class="popup__input" type="text" value="" name="href"
            placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button">
      </button>
    </div>
  </div>
  <div class="popup popup_type_image">
      <figure class="popup__image-box">
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
        <button class="popup__close-button">
        </button>
      </figure>
  </div>
  <template id="card">
    <li class="card">
      <img class="card__photo" src="" alt="">
      <div class="card__box">
        <h2 class="card__title"></h2>
        <button class="card__button card__button_type_like">
        </button>
      </div>
      <button class="card__button card__button_type_delete"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
