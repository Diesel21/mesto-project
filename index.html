<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта.">
    <hr class="header__separator">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__box">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватарка пользователя.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button class="profile__button profile__button_type_edit">
            <img src="./images/edit.svg" alt="Изменить." class="profile__button-icon profile__button-icon_type_edit">
          </button>
        </div>
      </div>
      <button class="profile__button profile__button_type_add">
        <img src="./images/add.svg" alt="Добавить." class="profile__button-icon profile__button-icon_type_add">
      </button>
    </section>
    <section class="cards">
      <ul class="cards__grid">
        <li class="card">
          <img class="card__photo" src="./images/photo-kaliningragskaya-oblast.jpg" alt="Калининградская область.">
          <h2 class="card__title">Калининградская область</h2>
          <button class="card__button">
            <img src="./images/like.svg" alt="Like." class="card__button-icon">
          </button>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/photo-kaliningrad.jpg" alt="Деревня рыбаков в Калининграде.">
          <h2 class="card__title">Калининград</h2>
          <button class="card__button">
            <img src="./images/like.svg" alt="Like." class="card__button-icon">
          </button>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/photo-zelenogradsk.jpg" alt="Центральная улица Зеленоградска.">
          <h2 class="card__title">Зеленоградск</h2>
          <button class="card__button">
            <img src="./images/like.svg" alt="Like." class="card__button-icon">
          </button>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/photo-sayani.jpg" alt="Саянский хребет.">
          <h2 class="card__title">Саяны</h2>
          <button class="card__button">
            <img src="./images/like.svg" alt="Like." class="card__button-icon">
          </button>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/photo-baikal.jpg" alt="Замерзший Байкал.">
          <h2 class="card__title">Байкал</h2>
          <button class="card__button">
            <img src="./images/like.svg" alt="Like." class="card__button-icon">
          </button>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/photo-arshan.jpg" alt="Курорт Аршан.">
          <h2 class="card__title">Аршан</h2>
          <button class="card__button">
            <img src="./images/like.svg" alt="Like." class="card__button-icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</body>

</html>
