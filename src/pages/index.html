<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('../images/header-logo.svg')%>" alt="Логотип сайта.">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__box">
        <div class="profile__avatar">
          <div class="profile__avatar-overlay"></div>
        </div>
        <div class="profile__info">
          <div class="profile__edit-container">
            <h1 class="profile__name">Загрузка...</h1>
            <button class="profile__button profile__button_type_edit">
            </button>
          </div>
          <p class="profile__profession">Загрузка...</p>
        </div>
      </div>
      <button class="profile__button profile__button_type_add">
      </button>
    </section>
    <section class="cards">
      <ul class="cards__grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" novalidate>
        <fieldset class="popup__inputs">
          <label class="popup__field">
            <input class="popup__input" type="text" value="" name="name" placeholder="Представьтесь с;" required
              minlength="2" maxlength="40" pattern="^[a-zA-zа-яА-Я\s-]*$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              id="username-input">
            <span class="popup__error username-input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input" type="text" value="" name="profession" placeholder="А чем занимаетесь?" required
              minlength="2" maxlength="200" id="job-input">
            <span class="popup__error job-input-error"></span>
          </label>
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button">
      </button>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <h2 class="popup__header">Обновить аватар</h2>
      <form class="popup__form" novalidate>
        <fieldset class="popup__inputs">
          <label class="popup__field">
            <input class="popup__input" type="url" value="" name="avatar" placeholder="Ссылка на новый аватар" required
              id="avatar-input">
            <span class="popup__error avatar-input-error"></span>
          </label>
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button">
      </button>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" novalidate>
        <fieldset class="popup__inputs">
          <label class="popup__field">
            <input class="popup__input" type="text" value="" name="place" placeholder="Название" required minlength="2"
              maxlength="30" pattern="^[a-zA-zа-яА-Я\s-]*$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              id="place-input">
            <span class="popup__error place-input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__input" type="url" value="" name="href" placeholder="Ссылка на картинку" required
              id="href-input">
            <span class="popup__error href-input-error"></span>
          </label>
        </fieldset>
        <button class="popup__button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button">
      </button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <figure class="popup__image-box">
      <img src="" alt="" class="popup__image">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__close-button">
      </button>
    </figure>
  </div>
  <template id="card">
    <li class="card">
      <img class="card__photo" src="" alt="">
      <div class="card__box">
        <h2 class="card__title"></h2>
        <div class="card__like-box">
          <button class="card__button card__button_type_like">
          </button>
          <p class="card__like-counter"></p>
        </div>
      </div>
      <button class="card__button card__button_type_delete"></button>
    </li>
  </template>
</body>

</html>
